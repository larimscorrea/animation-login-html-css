<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title> Login's animation page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <h1 class="title">Faça seu login</h1>
    <div class="container">
        <div class="label-field">
            <label for="email-field">E-mail</label>
        </div>

        <div class="input-field">
            <input id="email-field" placeholder="Digite seu e-mail" type="text" required />
        </div>

        <div class="label-field">
            <label for="password">Senha</label>
        </div>

        <div class="input-field">
            <input type="password" id="password-field" placeholder="Digite sua senha" required />

        </div>

        <div class="checkbox-field">
            <div class="terms"><input class="checkbox" type="checkbox" />
                <p class="keep-contact">Mantenha-me conectado</p>
            </div>
            <a class="link" target="_blank" href="">Esqueci minha senha</a>
        </div>
    </div>

    <button class="button">Entrar</button>

    <div class="account">
        <p>Ainda não tem uma conta? <a class="link" target="_blank" href=""> Cadastre-se </a></p>

    </div>

    </div>
</body>

</html>
